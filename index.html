<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-outline">
        <div class="display">
            <div class="topDisplay">
                <h3> top 777</h3>
            </div>
            <div class="bottomDisplay">
                <h1>777</h1>
            </div>
        </div>
        <div class="clearingDisplay">
            <h2 class = "clear" id="clear">CLEAR</h2>
            <h2 class = "delete"id="delete">DELETE</h2>
        </div>
        <div class="numbers">
            <div class="key" id="7">
                <p>7</p>
            </div>
            <div class="key" id="8">
                <p>8</p>
            </div>
            <div class="key" id="9">
                <p>9</p>
            </div>
            <div class="key" id="รท">
                <p>รท</p>
            </div>
            <div class="key" id="4">
                <p>4</p>
            </div>
            <div class="key" id="5">
                <p>5</p>
            </div>
            <div class="key" id="6">
                <p>6</p>
            </div>
            <div class="key" id="times">
                <p>x</p>
            </div>
            <div class="key" id="1">
                <p>1</p>
            </div>
            <div class="key" id="2">
                <p>2</p>
            </div>
            <div class="key" id="3">
                <p>3</p>
            </div>
            <div class="key" id="minus">
                <p>-</p>
            </div>
            <div class="key" id="point">
                <p>.</p>
            </div>
            <div class="key" id="0">
                <p>0</p>
            </div>
            <div class="key" id="equals">
                <p>=</p>
            </div>
            <div class="key" id="plus">
                <p>+</p>
            </div>
        </div>
    </div>
</body>
</html>

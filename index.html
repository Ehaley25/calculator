<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-outline">
        <div class="display">
            <div class="topDisplay">
                <!-- javascript will fill this in -->
            </div>
            <div class="bottomDisplay">
                <!-- javascript will fill this in -->
            </div>
        </div>
        <div class="clearingDisplay">
            <h2 class = "clear" id="clear">CLEAR</h2>
            <h2 class = "delete"id="delete">DELETE</h2>
        </div>
        <div class="numbers">
                <button class="key" value="7" id="7">7</button>            
                <button class="key" value="8" id="8">8</button>
                <button class="key" value="9" id="9"> 9</button>            
                <button class="operator" value="รท" id="รท">รท</button>
                <button class="key" value="4" id="4"> 4</button>            
                <button class="key" value="5" id="5">5</button>
                <button class="key" value="6" id="6"> 6</button>            
                <button class="operator" value="x" id="x">x</button>
                <button class="key" value="1" id="1"> 1</button>            
                <button class="key" value="2" id="2">2</button>
                <button class="key" value="3" id="3"> 3</button>            
                <button class="operator" value="-" id="-">-</button>
                <button class="key" value="." id=".">.</button>            
                <button class="key" value="0" id="0">0</button>
                <button class="equals" value="=" id="="> =</button>            
                <button class="operator" value="+" id="+">+</button>
        </div>
    </div>
</body>
</html>
